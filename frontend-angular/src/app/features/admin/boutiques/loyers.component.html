<div class="loyers-page">
  <div class="page-header">
    <a routerLink="/admin/boutiques" class="back-link">← Retour aux boutiques</a>
    <h2>Suivi loyers</h2>
  </div>

  <section class="card">
    <h3>Loyers par boutique</h3>
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Boutique</th>
            <th>Loyer mensuel (Ar)</th>
            <th>Payé jusqu'au</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (l of loyers; track l.boutique) {
            <tr>
              <td><strong>{{ l.boutique }}</strong></td>
              <td>{{ l.monthlyRent | number }} Ar</td>
              <td>{{ l.paidUntil }}</td>
              <td><span class="badge" [class.badge--ok]="l.status === 'ok'" [class.badge--due]="l.status === 'due'">{{ l.status === 'ok' ? 'À jour' : 'À relancer' }}</span></td>
              <td><button type="button" class="btn-link">Historique</button></td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </section>
</div>
