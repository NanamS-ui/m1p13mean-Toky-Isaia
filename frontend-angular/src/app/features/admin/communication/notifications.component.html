<div class="notifications-page">
  <div class="page-header">
    <a routerLink="/admin/communication" class="back-link">← Retour à Communication</a>
    <h2>Notifications push / email</h2>
  </div>

  <section class="card">
    <h3>Envoyer une notification</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="notif-form">
      <div class="form-group">
        <label for="title">Titre *</label>
        <input id="title" type="text" formControlName="title" placeholder="Ex: Soldes ce week-end" />
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" formControlName="message" rows="4" placeholder="Contenu de la notification"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Canal</label>
          <select formControlName="channel">
            <option value="push">Push (application)</option>
            <option value="email">Email</option>
          </select>
        </div>
        <div class="form-group">
          <label>Cible</label>
          <select formControlName="target">
            <option value="all">Tous les utilisateurs</option>
            <option value="acheteurs">Acheteurs uniquement</option>
            <option value="boutiques">Boutiques uniquement</option>
          </select>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn--primary" [disabled]="form.invalid">Envoyer</button>
      </div>
    </form>
  </section>
</div>
