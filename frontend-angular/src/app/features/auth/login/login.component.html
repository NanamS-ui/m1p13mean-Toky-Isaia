<div class="login-page">
  <div class="login-card animate-scale-in">
    <div class="login-brand">
      <span class="login-logo">K</span>
      <h1>KORUS Center</h1>
      <p>Administration du centre commercial</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="admin@korus.mg" autocomplete="email" />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <span class="error-text">Email invalide</span>
        }
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" autocomplete="current-password" />
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <span class="error-text">Minimum 6 caractères</span>
        }
      </div>
      @if (error) {
        <div class="alert alert--error">{{ error }}</div>
      }
      <button type="submit" class="btn btn--primary" [disabled]="form.invalid">
        <span class="material-symbols-outlined btn__icon">login</span>
        Connexion
      </button>
    </form>
    <p class="login-hint">Demo : admin@korus.mg / admin123</p>
  </div>
</div>
